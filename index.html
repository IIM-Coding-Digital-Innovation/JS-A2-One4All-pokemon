<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Bicrave</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="log-bg">
        <div class="logs">
            <div class="register">
                <h2>Register</h2>
                <div>
                    <label for="register__username"></label>
                    <input type="text" name="username" id="register__username">
                </div>
                <div>
                    <label for="register__password"></label>
                    <input type="text" name="username" id="register__password">
                </div>
                <button id="register__register">Register</button>
                <span class="error"></span>
            </div>
            <hr>
            <div class="login">
                <h2>Login</h2>
                <div>
                    <label for="login__username"></label>
                    <input type="text" name="username" id="login__username">
                </div>
                <div>
                    <label for="login__password"></label>
                    <input type="text" name="username" id="login__password">
                </div>
                <button id="login__login">login</button>
                <span class="error"></span>
            </div>
        </div>
    </div>

    <div class="playground">
        <button class="btprintrandompokeonwindow">Faire apparaitre un pokemon aléatoire</button>

        <input type="radio" id="playground__captured__toggle" style="display: none;" name="menus">
        <input type="radio" id="playground__captured__detoggle" style="display: none;" name="menus">
        <div class="playground__captured">
            <div class="captured__pokemons">
                <h2>pokemons captured</h2>
                <div class="captured__pokemons__ul"></div>
            </div>
            <label for="playground__captured__toggle">
                <img src="/assets/images/balls/Honor_Ball.png" alt="" height="64" draggable="true">
            </label>
            <label for="playground__captured__detoggle"></label>
        </div>

        <input type="radio" id="playground__shop__toggle" style="display: none;" name="menus">
        <input type="radio" id="playground__shop__detoggle" style="display: none;" name="menus">
        <div class="playground__shop">
            <div class="shop__pokemons">
                <h2>pokemons shop</h2>
                <div class="shop__pokemons__ul">
                    <div class="item item--SuperBall">
                        <img src="" alt="">
                    </div>
                    <div class="item item--HyperBall">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <label for="playground__shop__toggle">
                <img src="/assets/images/balls/Total_Soin.png" alt="" height="64" draggable="true">
            </label>
            <label for="playground__shop__detoggle"></label>
        </div>

        <label for="playground__pokedex__toggle" id="pokedexBtn">
            <img src="/assets/images/726px-Pokédex-DP.png" alt="" height="48" width="48">
        </label>
        <input type="checkbox" id="playground__pokedex__toggle" style="display: none;" name="menus">
        <div class="pokedex">
            <h2>Pokedex</h2>
            <ul class="pokedex__pokemons__ul"></ul>
        </div>




        <div id="pokemonCard"></div>

        <!-- <img src="/assets/images/balls/PokeBall.png" alt="" class="ball" height="64" draggable="true"> -->
        <!-- <div class="ball" draggable="true"></div> -->
        <!-- <div class="shop"></div> -->
                
        <div id="divrandomPokemon">
            <img id="randomPokemonImg">
            <div id="randomPokemon">

            </div>
        </div>

    </div>
    <script src="./js/Player.js"></script>
    <script src="./js/leaderboard.js"></script>
    <script src="./js/plaine.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/pokedex.js"></script>
</body>
</html>
